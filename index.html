<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filimo - Movie Streamer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="background-image"></div>
      <!-- NAVIGATION -->
      <nav class="nav">
        <figure class="nav__logo">
          <img src="./img/Image 2.png" alt="Logo" />
        </figure>

        <div class="menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Movie & Series</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Live</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Popular</a></li>
            <li class="nav__item"><a href="#" class="nav__link">My List</a></li>
          </ul>
        </div>

        <div class="prof">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-search mr-md"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>

          <figure class="prof-photo">
            <img src="./img/Ellipse 37.png" alt="Profile-Photo" />
          </figure>
        </div>
      </nav>
    </header>
  </body>
</html>
